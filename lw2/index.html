<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Todo app</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
  <section class="app">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>TODO APP</h1>
          <input class="form-control" id="textarea" placeholder="New task text">
          <footer class="footer" style="display: block">
            <button class="controls" id="button-add" type="submit">Add</button>
            <button class="controls" id="complete-all" type="button">Check all</button>
            <ul class="filters">
              <li><a id="filter-show-all">Show all</a></li>
              <li><a id="filter-show-completed">Show completed</a></li>
            </ul>
          </footer>
          <ul id="container-to-do"></ul>
        </div>
      </div>
    </div>
  </section>
  <script src="js/app.js"></script>
</body>

</html>
